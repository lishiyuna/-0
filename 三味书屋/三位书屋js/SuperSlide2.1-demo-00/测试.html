<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./default.css">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }

        .slideTxtBox {
            width: 450px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .slideTxtBox .hd {
            height: 30px;
            line-height: 30px;
            background: #f4f4f4;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        .slideTxtBox .hd ul {
            float: left;
            position: absolute;
            left: 20px;
            top: -1px;
            height: 32px;
        }

        .slideTxtBox .hd ul li {
            float: left;
            padding: 0 15px;
            cursor: pointer;
        }

        .slideTxtBox .hd ul li.on {
            height: 30px;
            background: #fff;
            border: 1px solid #ddd;
            border-bottom: 2px solid #fff;
        }

        .slideTxtBox .bd ul {
            padding: 15px;
            zoom: 1;
        }

        .slideTxtBox .bd li {
            height: 24px;
            line-height: 24px;
        }

        .slideTxtBox .bd li .date {
            float: right;
            color: #999;
        }
    </style>
</head>

<body>
    <div class="slideTxtBox">
        <div class="hd">
            <ul>
                <li>教育</li>
                <li>培训</li>
                <li>出国</li>
            </ul>
        </div>
        <div class="bd">
            <ul>
                <li><a href="http://www.SuperSlide2.com" target="_blank">SuperSlide2.0正式发布！</a></li>
            </ul>
            <ul>
                <li><a href="http://www.SuperSlide2.com" target="_blank">名师教作文：３妙招巧写高分</a></li>
            </ul>
            <ul>
                <li><a href="http://www.SuperSlide2.com" target="_blank">澳大利亚八大名校招生说明会</a></li>
            </ul>
        </div>
    </div>
</body>

<script src="./jquery1.42.min.js"></script>
<script src="./jquery.SuperSlide.2.1.3.js"></script>
<script type="text/javascript">
    $('.slideTxtBox').slide()
</script>

</html>
